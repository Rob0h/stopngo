<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" href="/app/style.css">
    <title>Stop N Go</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body onload= "initMap()">
    <div id= "mapContainer">
      <div id= "map"></div>
      <div id= "overMap">
      Start <input id= "start" type= "textbox" value= "Irvine, CA">
      Destination <input id= "stop" type= "textbox" value= "Los Angeles, CA">
      <input type= "button" value= "Get Directions" onclick= "getDirections()">
      </div>
    </div>
    <div id="textDirContainer">
      <div id= "textDirections"> </div>
    </div>
    <div id= "inputAndResultsDiv">
      <div id= "inputDir">
        <img id = "yelpImage" src="/images/yelp_powered_btn_red.png"> <br>
        <p> Number of stops <input id="numOfStops" type= "number" value= 1 class="numBox"> 
        <input type= "button" value= "Calculate Stops" onclick= "getStoppoints()"> </p>
        <p> 
          Looking for <input id="yelpSearchTerm" type= "string" value= "food" class="stringBox">
          at stop # <input id="stopToSearch" type= "number" value= 1 class="numBox"> 
          <input type="button" value="Go!" onclick="getYelp()">
        </p>
      </div>
      <div id= "resultsContainer">
        <div id= "resultsContent">
        </div>
      </div>
    </div>
    <script src="/app/app.js"> 
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhsdkzuTaL9QSzcyrNRGKcTfWgq0v698I&callback=initMap" async defer> </script>
  </body>
</html>
